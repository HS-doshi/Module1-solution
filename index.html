<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="./angular.min.js"></script>
    <script src="./app.js"></script>
    <title>Module 1 Solution - Coursera</title>

    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }

        .mess {
            color: black;
            font-weight: bold;
            font-size: 2.5em;
        }
    </style>
</head>

<body>
    <div class="container" ng-controller="LunchCheckController">
        <h1 class="mess">Lunch Checker</h1>
        <div class="form-group">
            <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
                class="form-control" ng-model="lunchList" ng-style="inputStyle">
            <span class="help-block">{{helpMessage}}</span>
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="checkIfTooMuch();">Check If Too Much</button>
        </div>
        <div class="form-group message" ng-style="mesageStyle">
            {{message}}
        </div>
    </div>
</body>

</html>
